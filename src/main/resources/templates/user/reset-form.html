<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .password-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: #3B82F6;
            outline: none;
        }

        .btn-update {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update:hover {
            background-color: #2563EB;
        }

        .alert {
            font-size: 14px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-header">Yeni Şifre Belirleyin</div>

        <!-- Hata mesajı -->
        <div th:if="${error}" class="alert" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/pas/save}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Yeni Şifre" required />

            <button type="submit" class="btn-update">Şifreyi Güncelle</button>
        </form>
    </div>
</body>

</html>

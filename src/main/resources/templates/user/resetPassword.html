<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .reset-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: #3B82F6;
            outline: none;
        }

        .btn-reset {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reset:hover {
            background-color: #2563EB;
        }

        .alert {
            font-size: 14px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">Şifre Sıfırlama</div>

        <!-- Hata mesajı -->
        <div th:if="${error}" class="alert" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <!-- Başarı mesajı -->
        <div th:if="${message}" class="alert" style="color: green;">
            <p th:text="${message}"></p>
        </div>

        <form action="#" th:action="@{/pas/reset}" method="post">
            <input type="email" id="email" name="email" class="form-control" placeholder="E-posta adresinizi girin" required th:value="${email}" />
            <button type="submit" class="btn-reset">Gönder</button>
        </form>
    </div>
</body>

</html>

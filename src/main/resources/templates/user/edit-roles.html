<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Roles</title>
  <style>
    /* Genel Sayfa Ayarları */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    h2 {
      color: #FFDD57;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    .role-checkbox {
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #FFDD57;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navigasyon Menüsü -->
  <nav>
    <ul>
      <li><a th:href="@{/}">Ana Sayfa</a></li>
      <li><a th:href="@{/products/list}">Ürünlerimiz</a></li>
    </ul>
  </nav>

  <!-- User Roles Düzenleme Bölümü -->
  <div class="container">
    <h2>Edit Roles for <span th:text="${user.username}"></span></h2>

    <form th:action="@{/user/updateRoles}" method="post">
      <input type="hidden" name="userId" th:value="${user.id}" />

      <div>
        <label>Select Roles:</label>
        <div th:each="role : ${allRoles}" class="role-checkbox">
          <input type="checkbox" name="roleIds" th:value="${role.id}" th:checked="${user.roles.contains(role)}" />
          <label th:text="${role.name}"></label>
        </div>
      </div>

      <button type="submit">Update Roles</button>
    </form>

    <br><br>
    <a th:href="@{/admin/showPanel}">Back to Admin Panel</a>
  </div>

</body>

</html>
